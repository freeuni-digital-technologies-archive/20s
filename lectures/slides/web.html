# რა არის ვები

<aside class="notes"><p><a href="https://webfoundation.org/about/vision/history-of-the-web/">შექმნის მოტივაცია</a></p>
</aside></script></section><section data-markdown><script type="text/template">
## რისგან შედგება
- სერვერები
- კლიენტები

<aside class="notes"><p>ერთი და იგივე კომპიუტერზე შეიძლება იყოს რამდენიმე სერვერი და კლიენტი.</p>
</aside></script></section><section data-markdown><script type="text/template">
### სერვერი
ნებისმიერი კომპიუტერი, სადაც არის რესურსი
- ფაილი
- მესიჯი/ინფორმაცია
- გენერირებული საიტი
- პროგრამა, რომელიც საიტს აგენერირებს
</script></section><section data-markdown><script type="text/template">
### კლიენტი
- ბრაუზერი
- აპლიკაცია
- სხვა პროგრამა
</script></section></section><section ><section data-markdown><script type="text/template">
## მთავარი კომპონენტები
- HTML
- URI/URL
- HTTP

<aside class="notes"><p>ქსელი უკვე დიდი ხანია არსებობდა, მაგრამ ყველა ორ კომპიუტერს შორის პროგრამული კავშირი არ იყო იმდენად მარტივი</p>
</aside></script></section><section data-markdown><script type="text/template">
### HTML
ტექსტის ფორმატირების ენა (არა პროგრამული)
<aside class="notes"><p>HyperText Markup Language. The markup (formatting) language for the web.
ფაილების ფორმატი (შეეძლოთ ვორდი აერჩიათ)</p>
</aside></script></section><section data-markdown><script type="text/template">
### HTTP
რესურსების მიმოცვლის პროტოკოლი (TCP/IP-ის ზედა შრე)
თავიდან html ფაილები და მისი შემადგენელი ნაწილები, მაგრამ ახლა ვები უფრო მეტს მოიცავს

<aside class="notes"><p>Hypertext Transfer Protocol. Allows for the retrieval of linked resources from across the web.</p>
<h3 id="http-სპეციფიკაცია">HTTP სპეციფიკაცია</h3>
<ul>
<li>request/response</li>
<li>status codes (404)</li>
<li>stateless (არაფერი ვიცით წინა კავშირის შესახებ)</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
### URL/URI - მისამართი
უნიკალური იდენთიფიკატორი

<img src="./img/uri.png">

<aside class="notes"><p>Uniform Resource Identifier. A kind of “address” that is unique and used to identify to each resource on the web. It is also commonly called a URL.
პორტი: ვირტუალური &#39;კარები&#39;</p>
</aside></script></section></section><section ><section data-markdown><script type="text/template">
## მთავარი იდეები
</script></section><section data-markdown><script type="text/template">
## დეცენტრალიზაცია
<aside class="notes"><p>No permission is needed from a central authority to post anything on the web, there is no central controlling node, and so no single point of failure … and no “kill switch”! This also implies freedom from indiscriminate censorship and surveillance.</p>
</aside></script></section><section data-markdown><script type="text/template">
## თანასწორობა - არანაირი დისკრიმინაცია

<aside class="notes"><p>If I pay to connect to the internet with a certain quality of service, and you pay to connect with that or a greater quality of service, then we can both communicate at the same level. This principle of equity is also known as Net Neutrality.</p>
</aside></script></section><section data-markdown><script type="text/template">
## საზოგადოებასთან ჩართულობა

<aside class="notes"><p>Instead of code being written and controlled by a small group of experts, it was developed in full view of everyone, encouraging maximum participation and experimentation.</p>
</aside></script></section><section data-markdown><script type="text/template">
## უნივერსალურობა / თავისუფლება

<aside class="notes"><p>For anyone to be able to publish anything on the web, all the computers involved have to speak the same languages to each other, no matter what different hardware people are using; where they live; or what cultural and political beliefs they have. In this way, the web breaks down silos while still allowing diversity to flourish.</p>
</aside></script></section><section data-markdown><script type="text/template">
## კონსესუსი
<aside class="notes"><p>For universal standards to work, everyone had to agree to use them. Tim and others achieved this consensus by giving everyone a say in creating the standards, through a transparent, participatory process at W3C.</p>
</aside></script></section></section></div>
