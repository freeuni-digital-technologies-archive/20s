</script></section><section data-markdown><script type="text/template">### რა მოწყობილობები იყენებენ ინტერნეტს?
კომპიუტერები
<!-- n --> 
ნებისმიერ კომპიუტერს, თუ ექნება ინტერნეტ კარტა და შესაბამისი ოპერატიული სისტემა, ან სხვა კომპიუტერს დაუკავშირდება, რომელსაც ეს შესაძლებლობები აქვს, შეუძლია ინტერნეტში ჩართვა. ამიტომ, უმჯობესია ამ მოწყობილობებზე ვისაუბროთ.</script></section><section data-markdown><script type="text/template">

</aside></script></section><section data-markdown><script type="text/template">### რა მოწყობილობები იყენებენ ინტერნეტს?
ნებისმიერი კომპიუტერი შეიძლება გადაკეთდეს, რომ გამოიყენოს ინტერნეტი.

<aside class="notes"><p>შემიძლია მექანიკური, მაგრამ ციფრულად კონტროლირებადი მოწყობილობა მივამაგრო პატარა კომპიუტერს (ზოგი usb drive-ის ზომაა), ჩავწერო ლინუქსი და დავუკავშირო ინტერნეტს. მაგალითად, ნათურის ჩამრთველს მივამაგრო რამე ჩაქუჩივით, და ჩართვა გამორთვა ტელეფონიდან ვაკონტროლო. მაგრამ ასე ყველა მოწყობილობაზე ჩაქუჩები გვექნება მიმაგრებული და ამიტომაცაა მნიშნვნელოვანი მოწყობილობების და სახლების წინასწარ IoT-ready დამზადება.</p>
</aside></script></section></section><section ><section data-markdown><script type="text/template">

### პირველი კავშირი ორ კომპიუტერს შორის

1969 წელს UCLA-ის სტუდენტი ARPANET-ის ქსელში სტენფორდს [დაუკავშირდა](https://thisdayintechhistory.com/10/29/first-message-on-the-internet/).და მეორე ცდაზე მესიჯი "login" გააგზავნა. 

(რამდენი ბაიტი იქნებოდა ეს მესიჯი?)
<aside class="notes"><p>ARPANET არის პირველი კომპიუტერული ქსელი. ამ დროს მასში ოთხი უნივერსიტეტის კომპიუტერი იყო ჩართული.
დაკავშირების შემდეგ შეეცადა სისტემაში შესულიყო, და login-ბრძანების აკრეფვისას სტენფორდის სისტემა &#39;დაიქრაშა&#39;. დაახლოებით ერთ საათში მიმღები კომპიუტერის პარამეტრების შეცვლის შემდეგ მცდელობა წარმატებით დასრულდა. სურათზე ხედავთ მიმღები კომპიუტერის მსგავს მოდელს. </p>

### წამის მეათედში დედამიწის გარშემო
ერთი ინტერნეტ პაკეტი პლანეტის ერთი ბოლოდან მეორემდე 10-20 კომპიუტერს გაივლის და ამას 0.1 მილიწამსაც კი არ ანდომებს

<aside class="notes"><p>და მნიშვნელოვანია ისიც, რომ ამ ყველა კომპიუტერს შორის სხვადასხვა კავშირია. ჯერ wifi-თ უკავშირდები შენს როუტერს, რომელიც სახლში დგას. როუტერი უკავშირდება მოდემს, რომელიც ანაწილებს ინტერნეტ კავშირს შენობაში. შეიძლება ქუჩაზე ჯერ ოპტიკური კაბელი არ არის, ანუ რაღაც მომენტში გადაერთვება ერთიდან მეორეზე. თუ ოკეანის გადაღმა გზავნით, თითქმის მთელი ევროპის პაკეტებთან ერთად იგზავნება უზარმაზარი ტრანს ატლანტიკური კაბელით.</p>
</aside></script></section></section><section ><section data-markdown><script type="text/template">
# TCP/IP stack და ინტერნეტის შრეები

<section data-background-image="https://mocomi.com/wp-content/uploads/2016/10/MOC_GIFO_INTERNET1.gif"></section>

<aside class="notes"><p>როგორ არის შესაძლებელი, რომ ინტერნეტი ასეთი მასშტაბური, მრავალფეროვანი და სწრაფი იყოს? და უფრო მეტიც, ნახევარი საუკუნის წინ შექმნილი მოდელს დღეს მილიარდობით მოწყობილობა უპრობლემოდ იყენებდეს? მთავარი მიზეზი ის არის, რომ ინტერნეტისთვის საჭირო ფუნქციები დაყოფილია ერთმანეთისგან მკაცრად იზოლირებულ შრეებად, ისე, რომ სხვადასხვა გადაჭრებმა ერთმანეთს ხელი არ შეუშალონ. ამ შრეების გაცნობის შემდეგ უკეთ გაიგებთ რაზე ვსაუბრობ. ნებისმიერი დიდი და რთული სისტემის შექმნისას აუცილებელია შემადგენელი ელემენტები რაც შეიძლება მინიმალისტური იყოს. მაგალითად, თუ გვჭირდება 50 მილიარდი კომპიუტერი დავაკავშიროთ, პირველი, რასაც უნდა შევაცადოთ, არის 2 კომპიუტერის დაკავშირება.</p>
</aside></script></section><section data-markdown><script type="text/template">## 1. ბმული
- ფიზიკური სიგნალის გაგზავნა სხვადასხვა მედიუმებით (wifi, კაბელი)
- შეცდომების დაფიქსირება/გამოსწორება
- პაკეტების დასაწყისი/ბოლოს მონიშვნა
<aside class="notes"><p>&quot;ფიზიკურ სიგნალში&quot; შეგიძლიათ რომ რიცხვი იგულისხმოთ, რადგან უბრალოდ 1 და 0ების მიმდევრობაზეა საუბარი. ნებისმიერი მესიჯისთვის დამატებითი ინფორმაციის დართვით შეიძლება მიმღებმა შეამოწმოს, რამე ნაწილი ხომ არ დაზიანდა გზაში. სხვადასხვა მედიუმს სხვადასხვა სიხშირით ჭირდება ეს (მაგ. კაბელით კავშირზე იშვიათად არის პრობლემები, wifi-ზე ძალიან ხშირად), შესაბამისად მედიუმის მიხედვით იცვლება ამ ციფრების გაგზავნის მეთოდებიც. ასევე, მნიშვნელოვანია რომ შეგვეძლოს ბევრი პაკეტის ერთდროულად გაგზავნა და მედიუმის სიჩქარის მაქსიმალურად გამოყენება. არაეფექტური იქნებოდა, 3 მეგაბაიტი/წამში კავშირს თუ 8 ბაიტიანი მესიჯების სათითაოდ გასაგზავნად გამოვიყენებდით.</p>
</aside></script></section><section data-markdown><script type="text/template">
## 2. ქსელი
- ქსელის ორ წერტილს შორის ყველაზე მოკლე (სწრაფი) გზის პოვნა
- ქსელის დატვირთვის გადანაწილება 
- ეს ინფორმაცია თითოეულმა გადამრთველმა იცის მხოლოდ მისი გარემოს შესახებ

<aside class="notes"><p>რადგანაც ფიზიკური კავშირის პრობლემა მოგვარებულია, შეგვიძლია დავივიწყოთ, ქსელში რომელი ორი წყვილი რა გზითაა დაკავშირებული. აქ უბრალოდ იმაზე უნდა ვიფიქროთ, ყველაზე სწრაფი გზით როგორ მოვაგვაროთ ჩამოთვლილი პრობლემები. ყველაზე მნიშვნელოვანი გზის გამოთვლაა. ყველა გადამრთველმა რომ ყველა დანარჩენთან გზა გამოთვალოს და დაიმახსოვროს, 1) არ ეყოფა დრო და ადგილი მეხსიერებაში 2) ეს გზა ყოველ წამს იცვლება და ასეულობით წელი რომც არ ჭირდებოდეს ამ გამოთვლას, ერთ წამში უკვე უსარგებლო იქნებოდა. ამიტომ იმის მაგივრად, რომ მთლიანი გზა დაიმახსოვრონ, ინტერნეტში თითოეულ გადამრთველს აქვს ცხრილი სხვა მისამართების და იმახსოვრებს მხოლოდ შემდეგ გაჩერებას ამ მისამართის (ან მისამართების ჯგუფის გზაზე). დაფიქრდით, ერთი ქალაქიდან მეორეში ქალაქში კონკრეტულ მისამართზე რომ მიდიოდეთ. გაგიჭირდებათ ვინმეს პოვნა, ვინც მთლიანი გზა დეტალურად იცის. ეს გადამრთველები ასევე პერიოდულად ამოწმებენ, რამდენად გადატვირთული არიან მათი მეზობლები და მხოლოდ ახლო გარემოზე დაკვირვების გზით ცდილობენ პაკეტთა ნაკადის განაწილებას.</p>
</aside></script></section><section data-markdown><script type="text/template">

### TCP
- ინფორმაციის მიმოცვლამდე კომპიუტერები ამოწმებენ კავშირს
- თითოეული ინტერნეტ პაკეტის გაგზავნის შემდეგ ელოდები დასტურს (ასევე ინტერნეტ პაკეტად გამოგზავნილ მესიჯს). </script></section><section data-markdown><script type="text/template">### რა შემთხვევებში არის ეს პროცედურა ზედმეტი?

როდესაც გზავნილი მოდის, არის სახელი და მისამართი. ერთ მისამართზე როდესაც რამდენიმე ადამიანი ცხოვრობს, შეუძლია ბოლო ჯაჭვმა შეამოწმოს რომ ნამდვილად ის იბარებს.</p>
</aside></script></section></section><section ><section data-markdown><script type="text/template"># ინტერნეტ აპლიკაციების მოდელები

<section data-background-image="https://blog.resilio.com/wp-content/uploads/2018/06/p2p-vs-client-server-architecture-1170x550.jpg"></section>

<aside class="notes"><p>დაახლოებით წარმოდგენა შეგვექმნა, როგორ მუშაობს ინტერნეტი. ახლა გადავიდეთ იმაზე, თუ როგორ იყენებენ ამ კავშირს სხვადასხვა აპლიკაციები. საიტებზე გადასვლამდე უნდა იცოდეთ რა არის სერვერი. ეს არის უბრალოდ ჩვეულებრივი კომპიუტერი, რომელიც სხვა კომპიუტერებს &#39;ემსახურება&#39;. ტექნიკურად ჩემს კომპიუტერზე ერთი ბრძანებით შემიძლია სერვერი ჩავრთო, მაგრამ სრულყოფილი სერვერი უფრო მძლავრია და ამასთან ერთად მუდმივად ჩართული. კომპანიებს აქვთ საკუთარი სერვერები და მათი ან სხვა კომპანიები ამ სერვერს უკავშირდებიან, მაგალითად კინოს გადმოსაწერად. როგორია არა-სერვერული მოდელი?</p>
</aside></script></section><section data-markdown><script type="text/template"></script></section><section data-markdown><script type="text/template">
### მაგალითი BitTorrent

<aside class="notes"><p>მაგალითად, როდესაც პირველ ლექციაზე ყველა გაგიშვით სტენფორდის ერთი კურსის საიტზე, 150-მდე ადამიანი ერთდროულად ითხოვდა ფაილებს და რაც მე გადმოვიწერე რამდეინმე წუთში, მოვიდა
წარმოიდგინეთ საფოსტო მანქანა. შეიძლება წერილებს და ამანათებს სწრაფად ანაწილებ, მაგრამ ფურგონში იმ მიმართულებით ადგილი აღარ არის.
ტორენტის შემთხვევაში არსებობს სპეციალური სისტემა, რომელიც ინახავს ამ ფაილის გადმომწერებს და გადმოწერის დროს ყველასგან პატარა ნაწილს იღებს. P2P შემთხვევაშიც არსებობს ნაკლები. გაიხსენეთ, რომ დასაწყისში სკაიპში მესიჯს თუ გააგზავნიდი და ონლაინ არ იყო, მანამ არ მიუვიდოდ, სანამ ორივე არ იქნებოდა ონლაინ. მაგრამ მნიშვნელოვანი ისაა, რომ P2P დაფუძნებულ სერვისები ნებისმიერ ქსელში მუშაობენ.</p>
