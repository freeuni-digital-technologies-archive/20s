### პირველი კავშირი ორ კომპიუტერს შორის
    
1969 წელს UCLA-ის სტუდენტი ARPANET-ის ქსელში სტენფორდს დაუკავშირდა

<aside class="notes"><p>ARPANET არის პირველი კომპიუტერული ქსელი. ამ დროს მასში ოთხი უნივერსიტეტის კომპიუტერი იყო ჩართული.
დაკავშირების შემდეგ შეეცადა სისტემაში შესულიყო, და login-ბრძანების აკრეფვისას სტენფორდის სისტემა &#39;დაიქრაშა&#39;. დაახლოებით ერთ საათში მიმღები კომპიუტერის პარამეტრების შეცვლის შემდეგ მცდელობა წარმატებით დასრულდა.</p>
